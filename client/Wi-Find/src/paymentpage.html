<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="https://github.com/davidroygsu/SEstuff/blob/main/wifiangel.png?raw=true" height="40"> Wi-Fi
                Angel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buyerboard.html">Buyer Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="sellerboard.html">Seller Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">AngelMap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link login" href="#">Already have an account? Log in.</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mx-auto">
        <div id="seller">
            <img src="https://www.stockvault.net/data/2015/02/17/168264/preview16.jpg" alt="profile pic" width="150" length="150">
            <font size="+3">
                <h> <br> Seller: Jacob Johnson<br>
                    Wifi Charge: $8/hr<br>
                    Auto-Pay?
                    <label class="switch">
                        <input type="checkbox">

                    </label>
                </h>
        </div>

        <div class="form-group">
            <label for="Name">Name</label>
            <input id="Name" class="null card-image form-control" type="text"></input>
        </div>

        <div class="form-group">
            <label for="CreditCardNumber">Card number</label>
            <input id="CreditCardNumber" class="null card-image form-control" type="text"></input>
        </div>
        <div class="expiry-date-group form-group">
            <label for="ExpiryDate">Expiry date</label>
            <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7"></input>
        </div>
        <div class="security-code-group form-group">
            <label for="SecurityCode">Security code</label>
            <div class="input-container">
                <input id="SecurityCode" class="form-control" type="text"></input>

            </div>
            <div class="cvc-preview-container two-card hide">
                <div class="amex-cvc-preview"></div>
                <div class="visa-mc-dis-cvc-preview"></div>
            </div>
        </div>
        <div class="zip-code-group form-group">
            <label for="ZIPCode">ZIP</label>
            <div class="input-container">
                <input id="ZIPCode" class="form-control" type="text" maxlength="10"></input>
                <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left"
                    data-content="Enter the ZIP/Postal code for your credit card billing address."></a>
            </div>
        </div>
        <div class="form-group">
            <label for="E-mail">E-mail</label>
            <input id="E-mail" class="null card-image form-control" type="text"></input>
        </div>
        <a href="buyerconnectionpage.html">
        <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
            <span class="submit-button-lock"></span>
            <span class="align-middle">Pay</span>
        </a>
        </button>
        </form>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
