<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Find | Connection Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="../../css/connectionStatusContainer.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand ml-10" href="#">
                <img src="../../images/WiFind_Logo.png" alt="Bootstrap" width="30" height="24">
            </a>
        </div>
    </nav>
    <div class="text-end m-5">
        <a href="#">logout</a>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h5>Current Connection</h5>
            </div>
            <div class="card-body ms-5 mt-2">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class=""><i class="bi bi-wifi"></i> Doe-fi</h3>
                        <h3 class=""><i class="bi bi-geo-alt"></i> Atlanta</h3>
                        <h3 class=""><i class="bi bi-clock"></i> 30 minutes left.</h3>
                        <a class="" href="#">Renew?</a>
                    </div>
                    <div class="col-sm-6">
                        <div class="row mb-3">
                            <label for="buyerUsername" class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="buyerUsername">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="buyerPassword" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="buyerPassword">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center text-muted">
                <a href="#" >Back to dashboard</a>
              </div>
        </div>
</body>

</html>
